{% set required_compiler_version = "2024.0" %}
{% set excluded_compiler_version1 = "2024.0.1" %}
{% set excluded_compiler_version2 = "2024.0.2" %}
{% set max_compiler_version = "2024.1.0a0" %}


package:
    name: dpctl
    version: {{ GIT_DESCRIBE_TAG }}

source:
    path: ..

build:
    number: {{ GIT_DESCRIBE_NUMBER }}
    script_env:
        - WHEELS_OUTPUT_FOLDER
        - OVERRIDE_INTEL_IPO  # [win]

requirements:
    build:
        - {{ compiler('cxx') }}
        - {{ compiler('dpcpp') }} >={{ required_compiler_version }},!={{ excluded_compiler_version1 }},!={{ excluded_compiler_version2 }},<{{ max_compiler_version }}  # [not osx]
        - sysroot_linux-64 >=2.28  # [linux]
    host:
        - setuptools
        - cmake  >=3.21
        - ninja
        - git
        - cython
        - python
        - scikit-build
        - numpy
        - wheel
    run:
        - python
        - {{ pin_compatible('numpy', min_pin='x.x', max_pin='x') }}
        - dpcpp-cpp-rt >={{ required_compiler_version }},<{{ max_compiler_version }}  # [not osx]
        - level-zero  # [linux]

test:
    requires:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cython
        - setuptools
        - pytest
        - pytest-cov

about:
    home: https://github.com/IntelPython/dpctl.git
    license: Apache-2.0
    license_file: LICENSE
    summary: 'A lightweight Python wrapper for a subset of SYCL API.'
    description: |
        <strong>LEGAL NOTICE: Use of this software package is subject to the
        software license agreement (as set forth above, in the license section of
        the installed Conda package and/or the README file) and all notices,
        disclaimers or license terms for third party or open source software
        included in or with the software.</strong>
        <br/><br/>
        EULA: <a href="https://opensource.org/licenses/Apache-2.0" target="_blank">Apache-2.0</a>
        <br/><br/>

extra:
    recipe-maintainers:
        - diptorupd
        - oleksandr-pavlyk
        - ndgrigorian
