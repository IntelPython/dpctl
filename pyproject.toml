[tool.black]
exclude = "versioneer.py|dpctl/_version.py"
line-length = 80

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 80
skip = ["versioneer.py", "dpctl/_version.py"]

[tool.coverage.run]
plugins = [
    "Cython.Coverage"
]
branch = true
source = [
    "dpctl"
]
omit = [
    "dpctl/tests/*",
    "dpctl/_version.py",
]

[tool.coverage.report]
omit = [
    "dpctl/tests/*",
    "dpctl/_version.py",
]

[tool.pytest.ini.options]
minversion = "6.0"
norecursedirs= [
    ".*", "*.egg*", "build", "dist", "conda-recipe",
]
addopts = [
    "--junitxml=junit.xml",
    "--ignore setup.py",
    "--ignore run_test.py",
    "--cov-report term-missing",
    "--tb native",
    "--strict",
    "--durations=20",
    "-q -ra",
]
