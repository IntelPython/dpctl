[tool.black]
exclude = "versioneer.py|dpctl/_version.py"
line-length = 80

[tool.coverage.report]
omit = [
  "dpctl/tests/*",
  "dpctl/_version.py",
  "*/_cython_api*/stringsource"
]

[tool.coverage.run]
branch = true
omit = [
  "dpctl/tests/*",
  "dpctl/_version.py",
  "*/_cython_api*/stringsource"
]
plugins = [
  "Cython.Coverage"
]
source = [
  "dpctl"
]

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 80
multi_line_output = 3
skip = ["versioneer.py", "dpctl/_version.py"]
use_parentheses = true

[tool.pytest.ini.options]
addopts = [
  "--junitxml=junit.xml",
  "--ignore setup.py",
  "--ignore run_test.py",
  "--cov-report term-missing",
  "--tb native",
  "--strict",
  "--durations=20",
  "-q -ra"
]
markers = [
  "broken_complex: mark a test that is skipped due to complex implementation issues in DPC++ compiler"
]
minversion = "6.0"
norecursedirs = [
  ".*",
  "*.egg*",
  "build",
  "dist",
  "conda-recipe"
]
