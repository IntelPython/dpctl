name: Autoupdate pre-commit

on:
  # For Branch-Protection check. Only the default branch is supported. See
  # https://github.com/ossf/scorecard/blob/main/docs/checks.md#branch-protection
  branch_protection_rule:
  # To guarantee Maintained check is occasionally updated. See
  # https://github.com/ossf/scorecard/blob/main/docs/checks.md#maintained
  schedule:
    - cron: '28 2 * * 6' # Saturday at 02:28 UTC
  workflow_dispatch:

jobs:
  autoupdate:
    name: Autoupdate

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout DPNP repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up python
        uses: actions/setup-python@18566f86b301499665bd3eb1a2247e0849c64fa5 # v5.6.0
        with:
          python-version: '3.13'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Create a PR with autoupdate changes
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e #v7.0.8
        with:
          commit-message: 'chore: update pre-commit hooks'
          add-paths: .pre-commit-config.yaml
          branch: 'bot/pre-commit-autoupdate'
          delete-branch: true
          title: Weekly pre-commit autoupdate
          body: |
            This PR updates the `.pre-commit-config.yaml` using `pre-commit autoupdate`.
          labels: autoupdate
